<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
<div>Session is <b wicket:id="sessionType"></b></div>
<br/>
<div>Type 'user' as correct credentials</div>
<form wicket:id="form">
	<fieldset>
		Username: <input type="text" wicket:id="username"/> <br/>
		Password: <input type="password" wicket:id="password"/><br/>
		<div wicket:id="radioGroup">
			<input type="radio" wicket:id="radio1" />
			<label wicket:for="radio1">First radio</label>

			<input type="radio" wicket:id="radio2" />
			<label wicket:for="radio2">Second radio</label>
		</div>
		<input type="submit"/>
	</fieldset>
</form>
<br/>
<div wicket:id="feedbackPanel"></div>
</body>
</html>
